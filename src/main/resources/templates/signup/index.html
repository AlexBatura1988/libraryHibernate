<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
</head>
<body>

<h1>Signup</h1>
<form th:method="POST" th:action="@{/signup}" th:object="${user}" >
  <table>
    <tr>
      <td>Full Name:</td>
      <td><input type='text' th:field="*{fullName}" value=''></td>
      <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Full Name Error</div>
    </tr>
    <br/>
    <tr>
      <td>Year of Birth:</td>
      <td><input type='number' th:field="*{yearOfBirth}" value=''></td>
      <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of birth Error</div>
    </tr>
    <br/>
    <tr>
      <td>Password:</td>
      <td><input type='password' th:field="*{password}" /></td>
    </tr>
    <tr>
      <td><input type="submit" value="submit" /></td>
    </tr>
  </table>
</form>

</body>
</html>
